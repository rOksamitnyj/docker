version: "3.5"

services:

  php:
    build:
      context: ~/docker/php53/php
    ports:
    - 127.0.0.1:83:80
    volumes:
    - ./htdocs:/var/www/html

  mariadb:
    image: mariadb:10.4
    ports:
    - 127.0.0.1:3303:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_DATABASE: testdb
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_pass
    volumes:
    - ./databases/mariadb:/var/lib/mysql
    - ./databases/conf.d:/etc/mysql/conf.d

  phpmyadmin:
    build:
      context: ~/docker/phpmyadmin
    ports:
    - 127.0.0.1:8083:80
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: rootroot
